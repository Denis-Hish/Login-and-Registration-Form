<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script defer src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="login-form">

    <span class="bg-animate-login"></span>
    <span class="bg-animate-register"></span>

    <div class="form-box login">
      <h2 class="animation" style="--i:0; --j:21;">Login</h2>
      <form action="#">
        <div class="input-box animation" style="--i:1; --j:22;">
          <input type="text" id="username-login" required autocomplete="off">
          <label for="username-login">Username</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box animation" style="--i:2; --j:23;">
          <input type="password" id="password-login" required>
          <label for="password-login">Password</label>
          <i class="fa-solid fa-key"></i>
          <i class="fa-solid fa-eye icon-password"></i>
          <i class="fa-solid fa-eye-slash icon-password"></i>
        </div>
        <button class="btn animation" style="--i:3; --j:24;">Login</button>
        <label class="animation" style="--i:4; --j:25;">
          <input type="checkbox">Keep me logged in
        </label>
        <div class="logreg-link animation" style="--i:5; --j:26;">
          <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
      <p class="animation" style="--i:1; --j:21;">We are glad to see you again and ready to continue our journey
        together.</p>
    </div>

    <div class="form-box register">
      <h2 class="animation" style="--i:17; --j:0;">Sign Up</h2>
      <form action="#">
        <div class="input-box animation" style="--i:18; --j:1;">
          <input type="text" id="username-register" required autocomplete="off">
          <label for="username-register">Username</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box animation" style="--i:19; --j:2;">
          <input type="email" id="email" required autocomplete="new-password">
          <label for="email">Email</label>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box animation" style="--i:20; --j:3;">
          <input type="password" id="password-register" required>
          <label for="password-register">Password</label>
          <i class="fa-solid fa-key"></i>
          <i class="fa-solid fa-eye icon-password"></i>
          <i class="fa-solid fa-eye-slash icon-password"></i>
        </div>
        <button class="btn animation" style="--i:21; --j:4;">Sign Up</button>
        <div class="logreg-link animation" style="--i:22; --j:5;">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
    <div class="info-text register">
      <h2 class="animation" style="--i:17; --j:0;">Welcome!</h2>
      <p class="animation" style="--i:18; --j:1;">We are glad to see you and ready to continue our journey together.</p>
    </div>
  </div>

  <div class="cat-box">
    <svg id="catImage" viewBox="0 -20 460 180" xmlns="http://www.w3.org/2000/svg">
      <g id="catHead">
        <ellipse id="catSkull" cx="200" cy="220" rx="195" ry="180"></ellipse>
        <g overflow="visible" transform="translate(110 130)">
          <path id="catEarLeft" transform="rotate(-32)" d="
        m -85,0
        c 
            0,-5
            55,-150
            85,-150
        c 
            30,0
            85,145
            85,150
    "></path>
        </g>
        <g overflow="visible" transform="translate(290 130)">
          <path id="catEarRight" transform="rotate( 32)" d="
        m -85,0
        c 
            0,-5
            55,-150
            85,-150
        c 
            30,0
            85,145
            85,150
    "></path>
        </g>
      </g>

      </g>
    </svg>
  </div>
</body>

</html>
